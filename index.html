<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif;}
    body {min-height: 100vh; padding: 1rem; background-color: hsl(30, 38%, 92%); display: flex; justify-content: center; align-items: center;}
    .preview-card { max-width: 350px; border-radius: 10px; background-color: hsl(0, 0%, 100%);}
    h2 {font-family: 'Fraunces', serif;}
    .image {
      height: 250px;
      border-top-left-radius: 10px;border-top-right-radius: 10px; width: 100%; background: url('images/image-product-mobile.jpg') no-repeat; background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .info {padding: 1rem; display: flex; flex-direction: column; gap: 1rem;}
    .desc, .small, .type {font-size: 11px; color: hsl(228, 12%, 48%)}
    .small {text-decoration: line-through; margin-left: 1rem;}
    .add-to-card {background-color: hsl(158, 36%, 37%); color: white; padding: 0.8rem; border-radius: 5px; border: none; vertical-align: top;}
    .add-to-card:hover {cursor: pointer;}
    .price {font-family: 'Fraunces', serif; color: hsl(158, 36%, 37%); font-weight: 700; vertical-align: top;}
    svg {display: inline-block; margin-right: 7px;}

    @media (min-width: 375px) {
      .preview-card { display: grid; grid-template-columns: 1fr 1fr;}
      .image { background: url('images/image-product-desktop.jpg') no-repeat; background-size: cover;background-position: center center; background-repeat: no-repeat;height: auto;border-top-left-radius: 10px; border-bottom-left-radius: 10px; border-top-right-radius: 0;;}
    }
  </style>
</head>
<body>
  <main class="preview-card">
    <section class="image">
      
    </section>
    <section class="info" role="info">
      <section class="type">P E R F U M E</section>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <article>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </article>
      <p>
        <span class="price">$149.99</span>
        <span class="small">$169.99</span>
      </p>
      <button class="add-to-card" type="button">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
        Add to Cart
      </button>
    </section>
    
  </main>

</body>
</html>
